<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Example</title>
    <!-- Importa Three.js -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>--> <!-- Lo hago así porque de otra forma no funciona -->
    
    <!-- Este código permite que la ventana se muestre completamente, sin bordes -->
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          font-family: Monospace;
        }

        #vidas-container {
          position: absolute;
          top: 100px;
          left: 100px;
          color: white;
          font-size: 190px;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 5px 10px;
          border-radius: 5px;
        }
      </style>
</head>
<body>

    <!-- Un div para contener la escena 3D -->
    <div id="scene-container"></div>

    <!-- Contenedor para los botones -->
    <div id="buttons-container"></div>
    
    <!-- Contenedor para mostrar las vidas -->
    <div id="vidas-container">Vidas: <span id="vidas-value">3</span></div>

    <script type="module" src="./Pruebas/lunarLander.js"></script>
    
</body>
</html>
